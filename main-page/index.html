<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <title>TechVerse Innovation</title>
</head>
<body>

    <div class="header-hero-wrapper">

        <header id="header">
            <img id="logo" src="./assets/img/logo.png" alt="TechVerse">
            <button id="menu-toggle" aria-label="Toggle menu">☰ MENU</button>
            <nav id="menu">
                <button id="menu-close" aria-label="Close menu">×</button>
                <ul>
                    <li><a href="#about"> 01/ ABOUT US</a></li>
                    <li><a href="#services">02/ OUR SERVICES</a></li>
                    <li><a href="#contact">03/ CONTACTS</a></li>
                </ul>
            </nav>
        </header>


        <section class="hero">
            <a href="#about" class="cta-button">Learn More</a>
        </section>
    </div>



    <div class="modal-open-feedback">
        <i class="fas fa-star"></i>
    </div>
    


    <div id="feedback-modal" class="modal-feedback">
        <div class="modal-content-feedback">
            <span class="modal-close-feedback">&times;</span>
            <h2>Feedback</h2>
            <textarea placeholder="Leave your feedback here"></textarea>
            <div class="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <button class="submit-btn">Submit</button>
        </div>
    </div>
    

<div id="image-modal" class="modal-image">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modal-image">
</div>




    <section id="about" class="about">
        <div class="about-content">
            <img src="./assets/img/aboutus.png" alt="About Us" class="about-image">
        </div>
    </section>

    <section id="services" class="services">
    <div class="services">
        <div class="services-content">
            <img src="./assets/img/services.png" alt="Our Services" class="services-image">
        </div>

        <div class="service-card">
            <img src="./assets/img/ai.png" alt="Service 1" class="service-image" data-modal-image="./assets/img/airecap.png">
        </div>

        <div class="service-card">
            <img src="./assets/img/blockchain.png" alt="Service 2" class="service-image" data-modal-image="./assets/img/bcrecap.png">
        </div>

        <div class="service-card">
            <img src="./assets/img/iot.png" alt="Service 3" class="service-image" data-modal-image="./assets/img/iotrecap.png">
        </div>

        <div class="like-button-container">
            <p class="like-message">Was this section helpful?</p>
            <button class="like-button" aria-label="Like">
                <i class="far fa-heart"></i> <span class="like-count">0</span>
            </button>
        </div>
    </div>
</section>

      


    <section id="contact" class="contact">
        <img src="./assets/img/contactus.png" alt="Contact Us Background" class="contact-background">
        <h2>GET IN TOUCH</h2>

        <div class="social-icons">
            <span>Our Socials</span>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>

        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Innovating Today, Shaping Tomorrow</p>
            <p>© 2025 TechVerse Innovations.</p>
        </div>
    </section>




    <script src="./assets/java/script.js"></script>
</body>
</html>
