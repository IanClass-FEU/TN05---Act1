<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <title>TechVerse Innovation</title>
</head>
<body>
    <!-- Wrapper for header and hero to apply background -->
    <div class="header-hero-wrapper">
     <!-- Header with logo and menu toggle button -->
    <header id="header">
        <img id="logo" src="./assets/img/logo.png" alt="TechVerse">
        <button id="menu-toggle" aria-label="Toggle menu">☰ MENU</button>
        <nav id="menu">
            <button id="menu-close" aria-label="Close menu">× CLOSE</button> <!-- Close Button -->
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <a href="#about" class="cta-button">Learn More</a>
    </section>
</div>

<!-- About Section -->
<section id="about" class="about">
    <div class="about-content">
        <img src="./assets/img/aboutus.png" alt="About Us" class="about-image">
    </div>
</section>

<!-- Services Section -->
<section class="services">
    <div class="services-content">
        <img src="./assets/img/services.png" alt="Our Services" class="services-image">
    </div>
    <div class="service-card">
        <img src="./assets/img/ai.png" alt="Web Design" class="service-card-image">
    </div>
    <div class="service-card">
        <img src="./assets/img/blockchain.png" alt="Mobile Design" class="service-card-image">
    </div>
    <div class="service-card">
        <img src="./assets/img/iot.png" alt="Branding" class="service-card-image">
    </div>
</section>





<!-- Contact Section -->
<section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
        <p>Email: </p>
        <p>Phone: +123 456 7890</p>
    </div>
</section>

<!-- Footer -->
<footer>
</footer>

<!-- JavaScript -->
<script src="./assets/java/script.js"></script>
</body>
</html>
